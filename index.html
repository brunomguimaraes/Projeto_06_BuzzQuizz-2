<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.buzzfeed.com">
    <link class="reset" rel="stylesheet" href="./styles/reset.css">
    <link class='style' rel="stylesheet" href="./styles/style.css">
    <link class='style-page' rel="stylesheet" href="./styles/quizzCreation.css">

    <title>BuzzQuizz</title>
</head>

<body>

    <header class="main-header">
        <h1 class="main-title">BuzzQuizz</h1>
    </header>
    <main>
        <header class="new-quizz-header">
            <h2 class="new-quizz-title">Seu quizz est√° pronto!</h2>
        </header>

        <ul class="new-quizz-form">
            <li class='single-quizz'>
                <figure class='single-quizz-figure'>
                    <img class='single-quizz-img' src="" alt="Imagem de Fundo do Quizz">
                </figure>

                <header class='single-quizz-header'>
                    <h3 class='single-quizz-title'>${allQuizzes[i].title}</h3>
                </header>
            </li>
        </ul>
        <div class="buttons">
            <button class="new-quizz-go-to-quizz">Acessar Quizz</button>
            <button onclick="renderQuizzListPage()" class="new-quizz-go-to-home">Voltar para a Home</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script class="main-script" src="./scripts/script.js"></script>
</body>

</html>
